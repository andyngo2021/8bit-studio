<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>8-Bit Studio</title>
        <link rel="icon" type="assets/png" href="assets/logo.png"/>
        <script src="eel.js"></script>
        <script src="script.js"></script>

    </head>
    <body class="noselect">
        <!-- Top header -->
        <div><img draggable="false" class="center" src="assets/header.png"></div>
        <br>
    <div class="flex-container">
        <!-- Left Side Customization Window -->
        <div class="flex-child left-customization-bar" style="margin-left:40px;">
        <!-- <div class="grid-child purple"> -->
            <!-- <br> -->
            <p>Resize Image</p>
            <div id="resize-controls">
                
                    <label>Width: </label>
                    <input oninput="onchangeW();" type="text" id="img-w" name="img-w">
                    <br>
                    <label>Height: </label>
                    <input oninput="onchangeH();" type="text" id="img-h" name="img-h">
                    <br>
                    
            </div>
            <form>
            <label style="margin-bottom:0px;">Maintain Scale: </label>
                <input class="scale-cb" type="checkbox" id="cb" onchange="onchangeCB();">
            </form>
            
            <!-- <br> -->
            <button class="apply-changes-btn" onclick="applyChanges();">Apply Changes</button>
            <!-- <br> -->
            <!-- <button class="transparency-btn">Remove Background</button> -->
            <br>
            <div><p1><span id="pixelization"></span>Pixelize Image</p1>
            <br>
            <input class="slider" id="pixelator-slider" style="width:90%;" type="range" min="1" max="100" value="1" oninput="PIXELATE();"></div>
            

        </div>
        
        <!-- Right Side Image Window -->
        <div class="flex-child right-image-window">
            <!-- <br> -->
            
            <p>Image Preview</p>
            <div class="img-box">
                <img draggable=false src="assets/blank.png" id="main-display">
            </div>

            <div class="btn-group">
                <button class="select-file-btn" onclick="go();">Open</button>
                <button class="save-file-btn" onclick="">Save</button>
            </div>
        </div>

    </div>

    </body>
</html>
